<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1></h1>
        </header>
        <main>
            <!-- Scoreboard -->
            <div id="scoreboard">
                <p>Score: <span id="player-score">0</span> - <span id="ai-score">0</span></p>
            </div>
            <div id="game-info">
                <p id="turn-info">Press 'Start Game' to play!</p>
            </div>
            <button id="start-game">Start Game</button>
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="play-again" style="display:none;">Play Again?</button>
            <div id="message"></div>
        </main>
        <footer>
            <p>&copy; 2025 TVA</p>
        </footer>
    </div>

    <!-- Result Log -->
    <div id="result-log"></div>

    <!-- Audio Files -->
    <audio id="welcome-audio" src="audio/welcome.wav"></audio>
    <audio id="history-lesson-audio" src="audio/historylesson.wav"></audio>
    <audio id="you-win-audio" src="audio/you_win.wav"></audio>
    <audio id="i-win-audio" src="audio/i_win.wav"></audio>
    <audio id="draw-audio" src="audio/draw.wav"></audio>

    <script src="script.js"></script>
    <script>
        !function(w, d, s, ...args){
          var div = d.createElement('div');
          div.id = 'aichatbot';

          j = d.createElement(s);
          j.defer = true;
          j.type = 'module';
          j.src = 'https://aichatbot.sendbird.com/index.js';
          f.parentNode.insertBefore(j, f);
        }(window, document, 'script', '68A8AAD1-7C1C-4337-93CB-15CDB1322EE3', 'eT2CwVTPLqPkBa8iR9BQA', {

        });
        </script>
</body>
</html>
