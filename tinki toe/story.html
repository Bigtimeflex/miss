<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Minutes: Your AI Companion</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a1a;
            color: #e6e6e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .clock-container {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle at center, #FFA500 0%, #FF4500 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .clock-container:hover {
            transform: scale(1.05);
        }

        .clock-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 10px;
            color: #000;
        }

        .clock-content h2 {
            font-size: 16px;
            margin: 0;
        }

        .clock-content p {
            font-size: 12px;
            margin: 5px 0 0;
        }

        .story-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
            box-sizing: border-box;
        }

        .story-modal.active {
            display: flex;
        }

        .story-content {
            background: #1a1a1a;
            color: #e6e6e6;
            border-radius: 10px;
            padding: 20px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: #FFA500;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="clock-container" onclick="toggleStory()">
        <div class="clock-content">
            <h2>Miss Minutes</h2>
            <p>Your Time-Saving AI Friend</p>
        </div>
    </div>
    
    <div class="story-modal" id="storyModal">
        <div class="story-content">
            <button class="close-btn" onclick="toggleStory()">Ã—</button>
            <h2>The Time-Twisting Challenge</h2>
            <p>Miss Minutes, from the TVA, invites you to play Tic-Tac-Toe. It's fun, strategic, and a break from social media. She's here to challenge your mind and add joy to your day!</p>
        </div>
    </div>

    <script>
        function toggleStory() {
            document.getElementById('storyModal').classList.toggle('active');
        }
    </script>
</body>
</html>
