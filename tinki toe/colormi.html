<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miss Minutes Orange & Black Palette</title>
    <style>
        body {
            background-color: #1a1a1a; /* Dark background for contrast */
            font-family: 'Courier New', Courier, monospace;
            color: #e6e6e6; /* Light text for readability */
        }
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .color-box {
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 3px solid #333; /* Dark border for a vintage TV look */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .color-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .color-box div {
            font-size: 14px;
            text-align: center;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="color-palette">
        <div class="color-box" style="background-color: #FFA500;">
            <div>Miss Minutes Orange (#FFA500)</div>
        </div>
        <div class="color-box" style="background-color: #000000;">
            <div>TVA Black (#000000)</div>
        </div>
        <div class="color-box" style="background-color: #FF8C00;">
            <div>Dark Orange (#FF8C00)</div>
        </div>
        <div class="color-box" style="background-color: #333333;">
            <div>Shadow Black (#333333)</div>
        </div>
        <div class="color-box" style="background-color: #FF4500;">
            <div>Vibrant Orange (#FF4500)</div>
        </div>
        <div class="color-box" style="background-color: #1a1a1a;">
            <div>Deep Black (#1A1A1A)</div>
        </div>
    </div>
</body>
</html>
